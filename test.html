<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer until Content</title>
    <style>
        /* Styles for the timer and content */
        #timer {
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #content {
            font-size: 20px;
            text-align: center;
            padding: 20px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <!-- Countdown Timer -->
    <div id="timer">
        <p>Time remaining until the big moment:</p>
        <div id="countdown"></div>
    </div>

    <!-- Actual content hidden initially -->
    <div id="content">
        <h1>Welcome to the special moment!</h1>
        <p>It's finally time! Here's the content you were waiting for...</p>
    </div>

    <script>
        // Set the target date and time (8th February 2025 at 11:11 AM)
        const targetDate = new Date('2025-02-08T11:11:00').getTime();

        // Function to update the countdown timer
        function updateTimer() {
            const currentDate = new Date().getTime(); // Get the current time
            const remainingTime = targetDate - currentDate; // Calculate the time remaining

            // If time is still remaining, update the countdown
            if (remainingTime > 0) {
                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                // If time is up, hide the timer and show the actual content
                document.getElementById("timer").style.display = "none"; // Hide the timer
                document.getElementById("content").style.display = "block"; // Show the content
            }
        }

        // Call the updateTimer function every 1 second to keep the countdown updated
        setInterval(updateTimer, 1000);

        // Initial call to update the timer
        updateTimer();
    </script>
</body>
</html>
